<!DOCTYPE html>

<head>
    <title>freeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>

    </header>


    <div class="form-div">

        <form id="survey-form">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter your name" required>

            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter your Email" required>

            <label id="number-label">Age (optional)</lable>
                <input id="number" type="number" min="10" max="99" placeholder="Age">

                <label id="role-label">Which option best describes your current role?</label>

                <select id="dropdown">
                    <option>Select current role</option>
                    <option>Student</option>
                    <option>Working</option>
                    <option>Other</option>
                </select>

                <p>Would you recommend freeCodeCamp to a friend?</p>

                <div class="radio-group">

                    <label class="radio-label">
                        <input class="radio-group" type="radio" name="user-recommend" value="Definitely">
                        Definitely</label>

                    <label class="radio-label">

                        <input class="radio-group" type="radio" name="user-recommend" value="Maybe">
                        Maybe
                    </label>
                </div>

                <p>What would you like to see improved? (Check all that apply)</p>

                <div class="checkbox-container">

                    <label class="checkbox-label">
                        <input type="checkbox" value="Front-end Projects">
                        Front end Projects
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Back-end Projects">
                        Back end Projects
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Data Visualization">
                        Data Visualization
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Challenges">
                        Challenges
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Open Source Community">
                        Open Source Community
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Gitter help rooms">
                        Gitter help rooms
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Videos">
                        Videos
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="City Meetups">
                        City Meetups
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Wiki">
                        Wiki
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Forum">
                        Forum
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Additional Courses">
                        Additional Courses
                    </label>

                </div>

                <p>Any comments or suggestions?</p>

                <textarea placeholder="Enter your comment here..."></textarea>

                <input class="btn" type="submit" id="submit">


        </form>

    </div>

    <footer>
        <p>Code with ‚ù§ by Kamran Riyaz</p>
    </footer>

</body>

</html>
