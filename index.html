<!DOCTYPE html>

<head>
    <title>freeCodeCamp Survey Form</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <header>

        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank You For Taking The Time To Help Us Improve The Platform</p>

    </header>


    <div class="form-div">

        <form id="survey-form">
            <label id="name-label">Name</label>
            <input id="name" type="text" placeholder="Enter Your Name" required>

            <label id="email-label">Email</label>
            <input id="email" type="email" placeholder="Enter Your Email" required>

            <label id="number-label">Age (optional)</lable>
                <input id="number" type="number" min="10" max="99" placeholder="Age">

                <label id="role-label">Which Option Best Describes Your Current Role?</label>

                <select id="dropdown">
                    <option>Select Current Role</option>
                    <option>Student</option>
                    <option>Working</option>
                    <option>Other</option>
                </select>

                <p>Would You Recommend freeCodeCamp To A Friend?</p>

                <div class="radio-group">

                    <label class="radio-label">
                        <input class="radio-group" type="radio" name="user-recommend" value="Definitely">
                        Definitely</label>

                    <label class="radio-label">

                        <input class="radio-group" type="radio" name="user-recommend" value="Maybe">
                        Maybe
                    </label>
                </div>

                <p>What Would You Like To See Improved? (Check All That Apply)</p>

                <div class="checkbox-container">

                    <label class="checkbox-label">
                        <input type="checkbox" value="Front-End Projects">
                        Front-End Projects
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Back-End Projects">
                        Back-End Projects
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Data Visualization">
                        Data Visualization
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Challenges">
                        Challenges
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Open Source Community">
                        Open Source Community
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Gitter help rooms">
                        Gitter Help Rooms
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Videos">
                        Videos
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="City Meetups">
                        City Meetups
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Wiki">
                        Wiki
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Forum">
                        Forum
                    </label>

                    <label class="checkbox-label">
                        <input type="checkbox" value="Additional Courses">
                        Additional Courses
                    </label>

                </div>

                <p>Any Comments Or Suggestions?</p>

                <textarea placeholder="Enter Your Comment Here..."></textarea>

                <input class="btn" type="submit" id="submit">


        </form>

    </div>

    <footer>
        <p>Code With ❤️ By Kamran Riyaz</p>
    </footer>

</body>

</html>
